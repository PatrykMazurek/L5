<!DOCTYPE html>
<html lang="pl" xmlns="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista osób</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Miasto</th>
                <th>Wiek</th>
                <th></th>
            </tr>
            <tr th:each="person: ${persons}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.city}"></td>
                <td th:text="${person.age}"></td>
                <td><a th:href="@{'del/'+ ${person.id} }"><button>Usuń</button></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
